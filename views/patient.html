<div class="c1" ng-init="model = { orderId: ''}">

    <ion-list show-reorder="shouldShowEdit">
        <ion-item class="item">
            <h4>{{'UserLabel' | translate}}</h4>
            <h3 style="color: #00539F;">{{user.Name}}</h3>
            <ion-option-button class="button-edit" ng-click="editButtons.user()">Edit</ion-option-button>
            <!--<ion-reorder-button class="ion-edit" style="color: #00539F"
                                    ng-click="editButtons.user()">
            </ion-reorder-button>-->
        </ion-item>
        <ion-item class="item item-thumbnail-right">
            <img ng-if="patient.Gender == 'Female'" src="./images/Female.png"/>
            <img ng-if="patient.Gender == 'Male'" src="./images/Male.png"/>
            <h4>{{'PatientLabel' | translate}}</h4>
            <h3 style="color: #00539F;">{{patient.Name}} ({{patient.NHI}})</h3>
            <h3 style="color: #00539F;">{{patient.Gender}}, {{patient.DOB}},</h3>
            <h3 style="color: #00539F;">{{patient.Age}}</h3>
            <ion-option-button class="button-edit" ng-click="editButtons.patient()">Edit</ion-option-button>
            <!--<ion-reorder-button class="ion-edit" style="color: #00539F"
                                    ng-click="editButtons.patient()">
            </ion-reorder-button>-->
        </ion-item>
    </ion-list>
</div>
<div ng-if="isEmptyInput()" class="c3">
    <div class="list">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <form name="orderForm" ng-submit="rightButtonClick()">
                    <input name="orderId" ng-model="model.orderId" type="text" placeholder="{{'OrderIdPlaceholder' | translate}}" required capitalise />
                    <button class="button" type="submit" ng-hide=true></button>
                </form>
            </label>
            <button class="button button-clear icon-left ion-camera" style="color: #0076BE;" ng-click="scanCode()">Scan</button>
            <!--<div style="max-width: 70px; margin-left: 10px;">
                <button class="button button-next ion-arrow-right-a button-switch" style="color: white;" ng-hide="userCodeForm.userCode.$invalid" ng-click="rightButtonClick()"></button>
                <button class="button button-next ion-camera button-switch" style="color: white;" ng-show="userCodeForm.userCode.$invalid" ng-click="scanCode()"></button>
            </div>-->
        </div>
    </div>
</div>
