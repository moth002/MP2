<div class="c1" ng-init="init()">

    <div class="list">
        <div class="item">
            <h4>User</h4>
            <h3 style="color: steelblue;">{{user.Name}}</h3>
        </div>
        <div class="item item-thumbnail-right">
            <img src="./images/SarahRogers.png"/>
            <h4>Patient</h4>
            <h3 style="color: steelblue;">{{patient.Name}} ({{patient.NHI}})</h3>
            <h3 style="color: steelblue;">{{patient.Gender}}, {{patient.DOB}},</h3>
            <h3 style="color: steelblue;">{{patient.Age}}</h3>
        </div>
    </div>
</div>
<div class="c3">
    <div class="welcome-message">{{model.message}}</div>
    <hr/>
    <div class="list">
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <input ng-model="idList.orderId" type="text" placeholder="Order number"/>
            </label>
            <button class="button button-clear icon-left ion-camera" ng-click="scanCode()">Scan</button>
        </div>
    </div>
</div>

<script id="unauthorised-error.html" type="text/ng-template">
    <div class="item item-icon-left" style="border: 0; white-space: normal; background-color: transparent; padding: 12px 8px 12px 65px;">
        <i class="icon ion-close-circled" style="color: red; font-size: 45px;"></i>
        Unauthorised access
    </div>
</script>
