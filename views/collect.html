<div class="c1" ng-init="init()">
    <ion-list show-reorder="shouldShowEdit">
        <ion-item class="item">
            <h4>User</h4>
            <h3 style="color: #00539F;">{{user.Name}}</h3>
            <ion-reorder-button class="ion-edit" style="color: #68BD49"
                                on-reorder="reorderItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>
        </ion-item>
        <ion-item class="item item-thumbnail-right">
            <img ng-if="patient.Gender == 'Female'" src="./images/Female.png" />
            <img ng-if="patient.Gender == 'Male'" src="./images/Male.png" />
            <h4>Patient</h4>
            <h3 style="color: #00539F;">{{patient.Name}} ({{patient.NHI}})</h3>
            <h3 style="color: #00539F;">{{patient.Gender}}, {{patient.DOB}},</h3>
            <h3 style="color: #00539F;">{{patient.Age}}</h3>
            <ion-reorder-button class="ion-edit" style="color: #68BD49"
                                on-reorder="reorderItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>
        </ion-item>
        <ion-item class="item">
            <h4>Order</h4>
            <h3 style="color: #00539F;">{{order.OrderId}}</h3>
            <ion-reorder-button class="ion-edit" style="color: #68BD49"
                                on-reorder="reorderItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>
        </ion-item>
    </ion-list>
</div>
<div class="c3">
    <div class="welcome-message">{{model.message}}</div>
    <div class="card" style="margin: 10px 5px;">
        <div class="list">
            <div class="item item-checkbox" ng-repeat="item in model.chkboxSpecimens" style="font-size: 12px;">
                <label class="checkbox checkbox-eclair">
                    <input type="checkbox" ng-checked="item.checked" disabled="disabled">
                </label>
                {{ item.name }}
            </div>
        </div>
    </div>
    <button class="button button-block button-footer" style="margin: 0;" ng-click="scanCode()">Scan</button>
</div>

<script id="dateTime-Confirm.html" type="text/ng-template">
    <span>Please confirm the date and time of the collection</span>
    <input ng-model="model.dateTime" style="color:steelblue; width: 100%; -webkit-appearance: none; -moz-appearance: none; text-align: right;" type="datetime-local">
    <span style="font-size:10px; text-align: center; position: absolute; right: 0; left: 0; color: Gray">Tap field to change date</span>
</script>
